<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navigation (toggleSidenav)="sidenav.toggle()"></app-navigation>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
