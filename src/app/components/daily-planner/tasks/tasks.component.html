<div class="main-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add today's tasks</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #task="ngForm">
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Enter task name"
            ngModel
            name="taskName"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Enter description"
            ngModel
            name="description"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="onAddTask(task)">Add task</button>
    </mat-card-actions>
  </mat-card>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.description | truncate : 30 }}
      </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>
    <ng-container matColumnDef="task-state">
      <th mat-header-cell *matHeaderCellDef>Task State</th>
      <td mat-cell *matCellDef="let element">{{ element.taskState }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
