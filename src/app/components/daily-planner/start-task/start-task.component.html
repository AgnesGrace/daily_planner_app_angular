<div class="new-task">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Start a task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Choose a test to start</mat-label>
        <mat-select #seletedTask>
          <mat-option *ngFor="let task of tasks" [value]="task.id">{{
            task.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="onSelectTask(seletedTask.value)"
      >
        Start task
      </button>
    </mat-card-actions>
  </mat-card>
</div>
